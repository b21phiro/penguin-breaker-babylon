<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple breaker type game with Babylon as renderer library.">
    <meta name="keywords" content="Penguin, Breaker, Game, Babylon">
    <meta name="author" content="Philip Rosenqvist">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
    <body>
        <div id="app">
            <header class="app--header"><h1>Penguin Breaker</h1></header>
            <main class="app--main">
                <section class="game">
                    <canvas id="canvas" class="game--canvas"></canvas>
                </section>
            </main>
            <footer class="app--footer">
                <p>Github
                    <a href="https://github.com/b21phiro/penguin-breaker-babylon" title="Github @b21phiro">
                        @b21phiro
                    </a>
                </p>
            </footer>
        </div>
    </body>
</html>
